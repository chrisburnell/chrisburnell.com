name: Build
description: Build the site for main

runs:
  using: composite
  steps:
    - name: Use the site cache
      id: site-cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: |
          .cache
          _site/*
          !_site/og-images
          !_site/pagefind
        key: site-cache

    - name: Use the OG images cache
      id: og-images-cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: |
          _site/og-images
        key: og-images-cache

    - name: Build website
      run: npm run build:live
      shell: bash

    - name: Build search index
      run: npm run create-search-index
      shell: bash
