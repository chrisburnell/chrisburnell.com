name: Production

on:
  push:
    branches:
      - main
  schedule:
    # Daily @ 01:00, 07:00, 13:00, 19:00
    - cron: "0 1,7,13,19 * * *"
    # CSS Naked Day, Start @ 8 April 10:00
    - cron: "0 10 8 4 *"
    # CSS Naked Day, End @ 10 April 12:00
    - cron: "0 12 10 4 *"
    # JS Naked Day, Start @ 23 April 10:00
    - cron: "0 10 23 4 *"
    # JS Naked Day, End @ 25 April 12:00
    - cron: "0 12 25 4 *"

concurrency:
  group: production
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  build:
    name: Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install
        uses: ./.github/actions/install

      - name: Test
        uses: ./.github/actions/test

      - name: Restore 11ty cache
        id: restore-eleventy-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: .cache
          key: eleventy-cache-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            eleventy-cache-${{ github.run_id }}-
            eleventy-cache-

      - name: Restore Site cache
        id: restore-site-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: |
            _site
            !_site/og-images
            !_site/pagefind
          key: site-cache-${{ github.run_id }}
          restore-keys: site-cache-

      - name: Restore OG images cache
        id: restore-og-images-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: _site/og-images
          key: og-images-cache-${{ github.run_id }}
          restore-keys: og-images-cache-

      - name: Build
        if: steps.restore-site-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/build-production
        env:
          FATHOM_SUMMARY_KEY: ${{ secrets.FATHOM_SUMMARY_KEY }}
          LASTFM_API_TOKEN: ${{ secrets.LASTFM_API_TOKEN }}
          MUSICTHREAD_API_KEY: ${{ secrets.MUSICTHREAD_API_KEY }}
          PERSONAL_API_KEY: ${{ secrets.PERSONAL_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          VIGENERE_SECRET: ${{ secrets.VIGENERE_SECRET }}
          WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}

      - name: Check Build
        if: steps.restore-site-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/check

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: "unnecessary"

      - name: Copy files to server
        run: |
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          rsync -azh --delete --exclude="audio" --exclude="fonts" --exclude="static" --chown=${{ secrets.DEPLOY_CHOWN }} \
            -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
            ./_site/ ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}html

      - name: Process on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: "${{ secrets.DEPLOY_PATH }}${{ secrets.DEPLOY_FILE }}"

      - name: Save 11ty cache
        id: save-eleventy-cache
        if: always()
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: .cache
          key: eleventy-cache-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Delete old 11ty cache
        if: always() && steps.save-eleventy-cache.outcome == 'success' && steps.restore-eleventy-cache.outputs.cache-matched-key
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete "${{ steps.restore-eleventy-cache.outputs.cache-matched-key }}" --repo ${{ github.repository }} || true

      - name: Save Site cache
        id: save-site-cache
        if: steps.restore-site-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: |
            _site
            !_site/og-images
            !_site/pagefind
          key: site-cache-${{ github.run_id }}

      - name: Delete old Site cache
        if: steps.save-site-cache.outcome == 'success' && steps.restore-site-cache.outputs.cache-matched-key
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete "${{ steps.restore-site-cache.outputs.cache-matched-key }}" --repo ${{ github.repository }} || true

      - name: Save OG images cache
        id: save-og-images-cache
        if: steps.restore-og-images-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: _site/og-images
          key: og-images-cache-${{ github.run_id }}

      - name: Delete old OG images cache
        if: steps.save-og-images-cache.outcome == 'success' && steps.restore-og-images-cache.outputs.cache-matched-key
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete "${{ steps.restore-og-images-cache.outputs.cache-matched-key }}" --repo ${{ github.repository }} || true
