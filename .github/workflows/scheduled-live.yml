name: Scheduled Deploy

on:
  schedule:
    # https://crontab.guru/#33_1/6_*_*_*
    - cron: "33 1/6 * * *"
    # CSS Naked Day
    - cron: "0 10 8 4 *"
    - cron: "0 12 10 4 *"
    # JS Naked Day
    - cron: "0 10 23 4 *"
    - cron: "0 12 25 4 *"

concurrency:
  group: deploy-live

jobs:
  build:
    name: Scheduled Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # 6.0.1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install
        uses: ./.github/actions/install

      - name: Test
        uses: ./.github/actions/test

      - name: Restore 11ty cache
        id: eleventy-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: .cache
          key: eleventy-cache-${{ github.run_id }}
          restore-keys: eleventy-cache-

      - name: Restore Site cache
        id: site-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: |
            _site
            !_site/og-images
            !_site/pagefind
          key: site-cache-${{ github.run_id }}
          restore-keys: site-cache-

      - name: Restore OG images cache
        id: og-images-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: _site/og-images
          key: og-images-cache-${{ github.run_id }}
          restore-keys: og-images-cache-

      - name: Build
        if: steps.site-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/build-for-live
        env:
          FATHOM_SUMMARY_KEY: ${{ secrets.FATHOM_SUMMARY_KEY }}
          LASTFM_API_TOKEN: ${{ secrets.LASTFM_API_TOKEN }}
          MUSICTHREAD_API_KEY: ${{ secrets.MUSICTHREAD_API_KEY }}
          PERSONAL_API_KEY: ${{ secrets.PERSONAL_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          VIGENERE_SECRET: ${{ secrets.VIGENERE_SECRET }}
          WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}

      - name: Check Build
        if: steps.site-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/check

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: "unnecessary"

      - name: Copy files to server
        run: |
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          rsync -azh --delete --exclude="audio" --exclude="fonts" --exclude="static" --chown=${{ secrets.DEPLOY_CHOWN }} \
            -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
            ./_site/ ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}html

      - name: Process on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: "${{ secrets.DEPLOY_PATH }}${{ secrets.DEPLOY_FILE }}"

      - name: Save 11ty cache
        if: always() && steps.eleventy-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: .cache
          key: eleventy-cache-${{ github.run_id }}

      - name: Save Site cache
        if: steps.site-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: |
            _site
            !_site/og-images
            !_site/pagefind
          key: site-cache-${{ github.run_id }}

      - name: Save OG images cache
        if: steps.og-images-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # 5.0.1
        with:
          path: _site/og-images
          key: og-images-cache-${{ github.run_id }}
