name: Build
description: Build the site

runs:
  using: composite
  steps:
    - name: Restore the site cache
      id: restore-site-cache
      uses: actions/cache/restore@v4
      with:
        path: |
          .cache
          _site
        key: site-cache-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          site-cache-${{ runner.os }}

    - name: Build with npm
      run: npm run build-production
      shell: bash

    - name: Save the site cache
      id: save-site-cache
      uses: actions/cache/save@v4
      with:
        path: |
          .cache
          _site
        key: site-cache-${{ runner.os }}-${{ github.run_id }}
