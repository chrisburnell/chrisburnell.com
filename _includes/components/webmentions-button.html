{% if page.webmentions == true %}
    <button type="button" class="button--show-webmentions  js-show-webmentions" id="show-webmentions" role="button" aria-label="Ping a Webmention" aria-controls="webmentions-form" aria-expanded="false" aria-pressed="false" aria-hidden="false" aria-disabled="true" disabled>
        {% include content/svg.html type='link' %}
        <span class="js-webmention-count" data-webmentions-url="{{ page.url | absolute_url }}">Mentioned this?</span>
    </button>
{% endif %}
